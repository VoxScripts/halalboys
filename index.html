<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Fair POS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .item-button {
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .item-button img {
            max-width: 80px;
            max-height: 80px;
            margin-bottom: 5px;
        }
        .checkout-button, .clear-button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .summary, .change-output {
            margin-top: 20px;
            font-size: 18px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .modal-content input {
            font-size: 18px;
            margin-top: 10px;
            padding: 5px;
            width: 100px;
        }
        .modal-content button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>School Business Fair POS</h1>

    <div class="items-container">
        <button class="item-button" data-item="Burger">
            <img src="burger.png" alt="Burger">
            Burger (AED 10)
        </button>
        <button class="item-button" data-item="Nuggets">
            <img src="nuggets.png" alt="Nuggets">
            Nuggets (AED 10)
        </button>
        <button class="item-button" data-item="Tenders">
            <img src="tenders.png" alt="Tenders">
            Tenders (AED 10)
        </button>
        <button class="item-button" data-item="Magnet">
            <img src="magnet.png" alt="Magnet">
            Magnet (AED 10)
        </button>
        <button class="item-button" data-item="Eraser">
            <img src="eraser.png" alt="Eraser">
            Eraser (AED 10)
        </button>
        <button class="item-button" data-item="Pen">
            <img src="pen.png" alt="Pen">
            Pen (AED 10)
        </button>
        <button class="item-button" data-item="Keychain">
            <img src="keychain.png" alt="Keychain">
            Keychain (AED 10)
        </button>
    </div>

    <div class="summary" id="summary">Cart is empty.</div>

    <button class="checkout-button" onclick="openModal()">Checkout</button>
    <button class="clear-button" onclick="clearCart()">Clear Cart</button>

    <div class="change-output" id="change-output"></div>

    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div id="modal-total"></div>
            <input type="number" id="amountReceived" placeholder="Amount Received">
            <br>
            <button onclick="processPayment()">Submit</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        const itemPrice = 10;
        let cart = {};

        document.querySelectorAll('.item-button').forEach(button => {
            button.addEventListener('click', () => {
                const item = button.getAttribute('data-item');
                cart[item] = (cart[item] || 0) + 1;
                updateSummary();
            });
        });

        function updateSummary() {
            let summaryText = "";
            let totalItems = 0;

            for (let item in cart) {
                summaryText += `${item}: ${cart[item]}<br>`;
                totalItems += cart[item];
            }

            if (totalItems === 0) summaryText = "Cart is empty.";

            document.getElementById('summary').innerHTML = summaryText;
        }

        function openModal() {
            let totalCost = Object.values(cart).reduce((acc, qty) => acc + qty * itemPrice, 0);

            if (totalCost === 0) {
                alert("Cart is empty! Add items first.");
                return;
            }

            document.getElementById('modal-total').innerHTML = `Total: AED ${totalCost}`;
            document.getElementById('checkoutModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('checkoutModal').style.display = 'none';
        }

        function processPayment() {
            let totalCost = Object.values(cart).reduce((acc, qty) => acc + qty * itemPrice, 0);
            let amountReceived = parseFloat(document.getElementById('amountReceived').value);

            if (isNaN(amountReceived)) {
                alert("Please enter a valid amount.");
                return;
            }

            if (amountReceived < totalCost) {
                let shortfall = (totalCost - amountReceived).toFixed(2);
                document.getElementById('change-output').innerHTML = `Need AED ${shortfall} more.`;
            } else {
                let change = amountReceived - totalCost;
                document.getElementById('change-output').innerHTML = `Change: AED ${change.toFixed(2)}`;
                clearCart();
            }

            closeModal();
        }

        function clearCart() {
            cart = {};
            document.getElementById('change-output').innerHTML = "";
            updateSummary();
        }
    </script>
</body>
</html>
